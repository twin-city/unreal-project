# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Deploy pixel streaming runtime image container

on:
  push:
    branches: [ "master","feat/pixel-streaming*" ]
    tags:
        - 'v*'

  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io
  APPLICATION: pixel-stream
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check:
    name: ‚â† Check files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2  # OR "2" -> To retrieve the preceding commit.
      - name: Get changed files in the Source folder?
        id: changed-files-specific
        uses: tj-actions/changed-files@v34
        with:
          files: |
            Source/**
      - name: Run step if any file(s) in the docs folder change
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          echo "One or more files in the Source folder has changed."
          echo "List all the files that have changed: ${{ steps.changed-files-specific.outputs.all_changed_files }}"

  start:
    name: üõ´ Start Scaleway VM
    runs-on: ubuntu-22.04
    outputs:
      id: ${{ steps.get_instance_id.outputs.id }}
    steps:
      - name: cloud-init
        run: |
          curl https://raw.githubusercontent.com/twin-city/unreal-project/feat/pixel-streaming-cd/cloudconfig.yml -o $GITHUB_WORKSPACE/cloudconfig.yml
          sed -i 's/$RUNNER_CFG_PAT/${{ secrets.MY_PAT_TOKEN }}/g' $GITHUB_WORKSPACE/cloudconfig.yml
      - name: Create a new instance
        uses: jawher/action-scw@v2.6.2
        env:
          SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
          SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
          SCW_ORGANIZATION_ID: ${{ secrets.SCW_ORGANIZATION_ID }}
          SCW_DEFAULT_PROJECT_ID: 0ea8ae99-4f7b-487f-93da-d8d457cdd25b
          SCW_ZONE: fr-par-2
          SCW_REGION: fr-par
        with:
          args: instance server create image=7b992ef0-96a4-430f-b782-bc966fef27d0 cloud-init=@cloudconfig.yml type=PLAY2-PICO name=scw-runner tags.0=cpu tags.1=unreal --wait -o=json
      - name: Get instance id and expose it in INSTANCE_ID env var
        id: get_instance_id
        run: echo "id=$(cat "${GITHUB_WORKSPACE}/scw.output" | jq -r '.id')" >> $GITHUB_ENV

  deploy:
    name: üêã Save docker image
    runs-on:  [self-hosted, unreal ]
    needs: start # TODO: UNCOMMENT THIS LINE IF YOU WANT TO STOP THE BUILD IF NO CHANGE IN Sources FOLDER
    permissions:
      contents: read
      packages: write
    #if: github.ref == 'refs/heads/master'
    #if: github.ref_type == 'tag' && github.ref == 'refs/heads/master'
    steps:
      -
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to grcio
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.MY_PAT_TOKEN }}
      -
        name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ env.APPLICATION }}
          flavor: |
            latest=auto
          tags: |
            type=schedule
            # branch event
            type=ref,enable=true,priority=600,prefix=,suffix=,event=branch
            # tag event
            # type=ref,enable=true,priority=600,prefix=,suffix=,event=tag
            # pull request event
            type=ref,enable=true,priority=600,prefix=pr-,suffix=,event=pr
            # push tag version of tagged branch
            type=semver,pattern={{version}},event=tag
            # set latest tag for master branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
      -
        name: Build and Push (latest)
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.MY_PAT_TOKEN }}
          build-args: |
            APP_VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

  stop:
    name: üõ¨ Stop Scaleway VM
    runs-on: ubuntu-22.04
    if: ${{ always() }} && ${{needs.start.outputs.id}}
    needs: [start, stop]
    steps:
      - name: Stop the instance
        uses: jawher/action-scw@v2.6.2
        env:
          SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
          SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
          SCW_ORGANIZATION_ID: ${{ secrets.SCW_ORGANIZATION_ID }}
          SCW_DEFAULT_PROJECT_ID: 0ea8ae99-4f7b-487f-93da-d8d457cdd25b
          SCW_ZONE: fr-par-2
          SCW_REGION: fr-par
        with:
          args: instance server delete ${{needs.start.outputs.id}} with-ip=true force-shutdown=true
